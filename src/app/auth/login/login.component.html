<app-auth-layout 
  title="Iniciar sesión" 
  subtitle="Accede a tu cuenta de boki-ai">
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
    <div>
      <app-ui-input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Correo electrónico"
        formControlName="email">
      </app-ui-input>
      <div *ngIf="submitted && loginForm.controls['email'].errors" class="text-red-400 text-xs mt-1 pl-1">
        <span *ngIf="loginForm.controls['email'].errors['required']">El correo es obligatorio</span>
        <span *ngIf="loginForm.controls['email'].errors['email']">Ingrese un correo válido</span>
      </div>
    </div>
    
    <div>
      <app-ui-input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="Contraseña"
        formControlName="password">
      </app-ui-input>
      <div *ngIf="submitted && loginForm.controls['password'].errors" class="text-red-400 text-xs mt-1 pl-1">
        <span *ngIf="loginForm.controls['password'].errors['required']">La contraseña es obligatoria</span>
      </div>
    </div>
    
    <div class="flex justify-between items-center">
      <div class="flex items-center gap-2">
        <input type="checkbox" id="remember" formControlName="remember" 
               class="h-4 w-4 rounded border-gray-700 bg-gray-900/60 text-blue-500 focus:ring-blue-500">
        <label for="remember" class="text-gray-300 text-sm">Recordarme</label>
      </div>
      <a routerLink="/auth/forgot-password" class="text-blue-400 text-sm hover:underline">
        ¿Olvidaste tu contraseña?
      </a>
    </div>
    
    <app-ui-button 
      type="submit" 
      variant="primary" 
      size="large"
      [fullWidth]="true"
      [loading]="loading"
      [disabled]="loginForm.invalid && submitted">
      {{ loading ? 'Iniciando sesión...' : 'Iniciar sesión' }}
    </app-ui-button>
  </form>
  
  <div class="my-6 relative flex items-center">
    <div class="flex-grow border-t border-gray-700"></div>
    <span class="mx-4 flex-shrink text-gray-400 text-sm">O</span>
    <div class="flex-grow border-t border-gray-700"></div>
  </div>
  
  <app-social-login
    (googleLogin)="loginWithGoogle()"
    (microsoftLogin)="loginWithMicrosoft()">
  </app-social-login>
  
  <div class="mt-6 text-center text-sm text-gray-400">
    ¿No tienes una cuenta? 
    <a routerLink="/auth/register" class="text-blue-400 hover:underline font-medium">
      Regístrate aquí
    </a>
  </div>
</app-auth-layout>
