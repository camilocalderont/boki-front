<form-container-theme>
  <h2-theme class="mb-6">
    {{ isEditMode ? 'Actualizar FAQS' : 'Crear FAQS' }}
  </h2-theme>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
    
    <!-- Primera fila: Pregunta y Respuesta -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <form-textarea-theme 
        formControlName="VcQuestion" 
        placeholder="Pregunta"
        [rows]="3"
        [showError]="!!(form.get('VcQuestion')?.invalid && form.get('VcQuestion')?.touched)"
        errorMessage="La pregunta es obligatoria">
      </form-textarea-theme>

      <form-textarea-theme 
        formControlName="VcAnswer" 
        placeholder="Respuesta"
        [rows]="3"
        [showError]="!!(form.get('VcAnswer')?.invalid && form.get('VcAnswer')?.touched)"
        errorMessage="La respuesta es obligatoria">
      </form-textarea-theme>
    </div>

    <!-- Segunda fila: Empresa y Categoria -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <form-select-theme 
        formControlName="CompanyId"
        placeholder="Seleccione una empresa"
        [showError]="!!(form.get('CompanyId')?.invalid && form.get('CompanyId')?.touched)"
        errorMessage="Debe seleccionar una empresa">
        <option *ngFor="let company of companies" [value]="company.Id">
          {{ company.VcName }}
        </option>
      </form-select-theme>

      <form-select-theme 
        formControlName="CategoryServiceId"
        placeholder="Seleccione una categoría"
        [showError]="!!(form.get('CategoryServiceId')?.invalid && form.get('CategoryServiceId')?.touched)"
        errorMessage="Debe seleccionar una categoría">
        <option *ngFor="let category of categories" [value]="category.Id">
          {{ category.VcName }}
        </option>
      </form-select-theme>
    </div>

    <!-- Botones -->
    <div class="flex justify-end space-x-4 pt-2">
      <button-theme 
        type="button" 
        variant="secondary"
        (click)="redirectLink('/dashboard/faqs')">
        Cancelar
      </button-theme>
      
      <button-theme 
        type="submit" 
        [disabled]="form.invalid"
        variant="primary">
        {{ isEditMode ? 'Actualizar' : 'Crear' }}
      </button-theme>
    </div>
  </form>
</form-container-theme>
