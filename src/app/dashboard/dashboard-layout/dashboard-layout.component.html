<div class="min-h-screen bg-gray-50 flex">

  <!-- Sidebar -->
  <div
    class="fixed inset-y-0 left-0 z-50 flex flex-col bg-white border-r border-gray-100 shadow-xl transition-all duration-300"
    [class.w-72]="!isCollapsed" [class.w-20]="isCollapsed">

    <!-- Header del sidebar -->
    <div class="flex items-center justify-between px-6 py-5 border-b border-gray-100">
      <div class="flex items-center" *ngIf="!isCollapsed">
        <div
          class="w-10 h-10 bg-gradient-to-r from-brand-blue to-brand-blue-light rounded-xl flex items-center justify-center mr-4 shadow-lg">
          <span class="text-white font-bold text-lg">B</span>
        </div>
        <div class="flex flex-col">
          <span class="font-bold text-xl text-gray-900">BokiBot</span>
          <span class="text-xs text-gray-500 font-medium">Dashboard</span>
        </div>
      </div>

      <button (click)="toggleSidebar()" class="p-2.5 rounded-xl hover:bg-gray-100 transition-all duration-200 group">
        <svg class="w-5 h-5 text-gray-600 group-hover:text-gray-800" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            [attr.d]="isCollapsed ? 'M4 6h16M4 12h16M4 18h16' : 'M6 18L18 6M6 6l12 12'">
          </path>
        </svg>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-4 py-6 space-y-2">
      <a *ngFor="let item of navigationItems" [routerLink]="item.route" (click)="setActiveRoute(item.route)"
        class="flex items-center px-4 py-3 rounded-xl text-sm font-semibold transition-all duration-200 group relative"
        [class.bg-brand-blue]="item.active" [class.text-white]="item.active" [class.shadow-lg]="item.active"
        [class.text-gray-700]="!item.active" [class.hover:bg-gray-50]="!item.active"
        [class.hover:text-gray-900]="!item.active">

        <!-- Active indicator -->
        <div *ngIf="item.active"
          class="absolute left-0 top-1/2 transform -translate-y-1/2 w-1 h-6 bg-white rounded-r-full"></div>

        <!-- Iconos -->
        <div class="w-6 h-6 mr-4 flex-shrink-0 flex items-center justify-center" [class.text-white]="item.active"
          [class.text-gray-600]="!item.active" [class.group-hover:text-brand-blue]="!item.active">

          <!-- Dashboard icon -->
          <svg *ngIf="item.icon === 'home'" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>

          <!-- Workflow icon -->
          <svg *ngIf="item.icon === 'workflow'" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>

          <!-- Building icon -->
          <svg *ngIf="item.icon === 'building'" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1" />
          </svg>

          <!-- List icon -->
          <svg *ngIf="item.icon === 'list'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 620" fill="currentColor">
            <path d="M232.5 5.2c14.9-6.9 32.1-6.9 47 0l218.6 101c8.5 3.9 13.9 12.4 13.9 21.8s-5.4 17.9-13.9 21.8l-218.6 101c-14.9 6.9-32.1 6.9-47 0L13.9 149.8C5.4 145.8 0 137.3 0 128s5.4-17.9 13.9-21.8L232.5 5.2zM48.1 218.4l164.3 75.9c27.7 12.8 59.6 12.8 87.3 0l164.3-75.9 34.1 15.8c8.5 3.9 13.9 12.4 13.9 21.8s-5.4 17.9-13.9 21.8l-218.6 101c-14.9 6.9-32.1 6.9-47 0L13.9 277.8C5.4 273.8 0 265.3 0 256s5.4-17.9 13.9-21.8l34.1-15.8zM13.9 362.2l34.1-15.8 164.3 75.9c27.7 12.8 59.6 12.8 87.3 0l164.3-75.9 34.1 15.8c8.5 3.9 13.9 12.4 13.9 21.8s-5.4 17.9-13.9 21.8l-218.6 101c-14.9 6.9-32.1 6.9-47 0L13.9 405.8C5.4 401.8 0 393.3 0 384s5.4-17.9 13.9-21.8z"/>
          </svg>

          <!-- Question icon -->
          <svg *ngIf="item.icon === 'question'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 530 530" fill="currentColor">
            <path d="M464 256a208 208 0 1 0 -416 0 208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0 256 256 0 1 1 -512 0zm256-80c-17.7 0-32 14.3-32 32 0 13.3-10.7 24-24 24s-24-10.7-24-24c0-44.2 35.8-80 80-80s80 35.8 80 80c0 47.2-36 67.2-56 74.5l0 3.8c0 13.3-10.7 24-24 24s-24-10.7-24-24l0-8.1c0-20.5 14.8-35.2 30.1-40.2 6.4-2.1 13.2-5.5 18.2-10.3 4.3-4.2 7.7-10 7.7-19.6 0-17.7-14.3-32-32-32zM224 368a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/>
          </svg>

          <!-- Calendar icon -->
          <svg *ngIf="item.icon === 'calendar'" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>

          <!-- Chart icon -->
          <svg *ngIf="item.icon === 'chart'" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
          </svg>

          <!-- Settings icon -->
          <svg *ngIf="item.icon === 'settings'" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>

        <span *ngIf="!isCollapsed" class="font-semibold">{{ item.label }}</span>
      </a>
    </nav>

    <!-- Crédito Solercia -->
    <div class="border-t border-gray-100 px-4 py-3" *ngIf="!isCollapsed">
      <div class="flex items-center justify-center">
        <a href="https://solercia.com" target="_blank"
          class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-50 transition-all duration-200 group">
          <div
            class="w-6 h-6 bg-gradient-to-r from-brand-blue to-brand-blue-light rounded-lg flex items-center justify-center mr-2 shadow-sm">
            <span class="text-white font-bold text-xs">S</span>
          </div>
          <span class="text-xs text-gray-500 group-hover:text-brand-blue font-medium transition-colors duration-200">
            @by solercia
          </span>
        </a>
      </div>
    </div>

    <!-- Crédito Solercia (versión colapsada) -->
    <div class="border-t border-gray-100 px-2 py-3 flex justify-center" *ngIf="isCollapsed">
      <a href="https://solercia.com" target="_blank"
        class="w-10 h-10 bg-gradient-to-r from-brand-blue to-brand-blue-light rounded-lg flex items-center justify-center shadow-sm hover:shadow-md transition-all duration-200 group"
        title="Desarrollado por Solercia">
        <span class="text-white font-bold text-sm group-hover:scale-110 transition-transform duration-200">S</span>
      </a>
    </div>
  </div>

  <!-- Main content area -->
  <div class="flex-1 flex flex-col transition-all duration-300" [class.ml-72]="!isCollapsed"
    [class.ml-20]="isCollapsed">

    <!-- Top header -->
    <header class="bg-white/80 backdrop-blur-sm border-b border-gray-100 px-8 py-4 shadow-sm sticky top-0 z-40">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <h1 class="text-2xl font-bold text-gray-900">Dashboard</h1>
          <div class="h-6 w-px bg-gray-200"></div>
          <nav class="hidden md:flex items-center space-x-1">
            <span class="text-sm text-gray-500">BokiBot</span>
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
            <span class="text-sm font-medium text-gray-900">Dashboard</span>
          </nav>
        </div>

        <!-- Header actions -->
        <div class="flex items-center space-x-3">
          <!-- Search button -->
          <button class="p-3 rounded-xl hover:bg-gray-50 transition-all duration-200 group">
            <svg class="w-5 h-5 text-gray-600 group-hover:text-gray-800" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>

          <!-- Notifications -->
          <button class="p-3 rounded-xl hover:bg-gray-50 transition-all duration-200 relative group">
            <svg class="w-5 h-5 text-gray-600 group-hover:text-gray-800" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-3.5-3.5a5.5 5.5 0 100-11l3.5 3.5z" />
            </svg>
            <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full flex items-center justify-center">
              <span class="w-2 h-2 bg-red-600 rounded-full"></span>
            </span>
          </button>

          <!-- User Dropdown -->
          <app-user-dropdown></app-user-dropdown>

        </div>
      </div>
    </header>

    <!-- Page content -->
    <main class="flex-1 p-8 overflow-auto bg-gray-50">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
