<div class="min-h-screen bg-gray-50 flex">
  
  <!-- Sidebar -->
  <div class="fixed inset-y-0 left-0 z-50 flex flex-col bg-white border-r border-gray-200 shadow-sm transition-all duration-300"
       [class.w-64]="!isCollapsed" 
       [class.w-16]="isCollapsed">
    
    <!-- Header del sidebar -->
    <div class="flex items-center justify-between p-4 border-b border-gray-200">
      <div class="flex items-center" *ngIf="!isCollapsed">
        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center mr-3">
          <span class="text-white font-bold text-sm">B</span>
        </div>
        <span class="font-bold text-xl text-gray-900">BokiBot</span>
      </div>
      
      <button (click)="toggleSidebar()" 
              class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                [attr.d]="isCollapsed ? 'M4 6h16M4 12h16M4 18h16' : 'M6 18L18 6M6 6l12 12'">
          </path>
        </svg>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-3 py-4 space-y-1">
      <a *ngFor="let item of navigationItems"
         [routerLink]="item.route"
         (click)="setActiveRoute(item.route)"
         class="flex items-center px-3 py-2 rounded-lg text-sm font-medium transition-colors group"
         [class.bg-blue-50]="item.active"
         [class.text-blue-700]="item.active"
         [class.text-gray-700]="!item.active"
         [class.hover:bg-gray-100]="!item.active">
        
        <!-- Iconos -->
        <div class="w-5 h-5 mr-3 flex-shrink-0" [class.text-blue-600]="item.active">
          
          <!-- Dashboard icon -->
          <svg *ngIf="item.icon === 'home'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          
          <!-- Workflow icon -->
          <svg *ngIf="item.icon === 'workflow'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          
          <!-- Building icon -->
          <svg *ngIf="item.icon === 'building'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1"/>
          </svg>
          
          <!-- Calendar icon -->
          <svg *ngIf="item.icon === 'calendar'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
          
          <!-- Chart icon -->
          <svg *ngIf="item.icon === 'chart'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
          </svg>
          
          <!-- Settings icon -->
          <svg *ngIf="item.icon === 'settings'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </div>
        
        <span *ngIf="!isCollapsed">{{ item.label }}</span>
      </a>
    </nav>

    <!-- User profile en sidebar -->
    <div class="border-t border-gray-200 p-4" *ngIf="!isCollapsed">
      <div class="flex items-center">
        <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center mr-3">
          <span class="text-sm font-medium text-gray-700">
            {{ currentUser?.name?.charAt(0) || 'U' }}
          </span>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium text-gray-900 truncate">
            {{ currentUser?.name || 'Usuario' }}
          </p>
          <p class="text-xs text-gray-500 truncate">
            {{ currentUser?.email || 'user@example.com' }}
          </p>
        </div>
        <button (click)="logout()" 
                class="ml-2 p-1 rounded hover:bg-gray-100 transition-colors"
                title="Cerrar sesiÃ³n">
          <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Main content area -->
  <div class="flex-1 flex flex-col" 
       [class.ml-64]="!isCollapsed" 
       [class.ml-16]="isCollapsed">
    
    <!-- Top header -->
    <header class="bg-white border-b border-gray-200 px-6 py-4 shadow-sm">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-semibold text-gray-900">Dashboard</h1>
        
        <!-- Header actions -->
        <div class="flex items-center space-x-4">
          <button class="p-2 rounded-lg hover:bg-gray-100 transition-colors relative">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M15 17h5l-3.5-3.5a5.5 5.5 0 100-11l3.5 3.5z"/>
            </svg>
            <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full"></span>
          </button>
          
          <!-- Usuario en header (responsive) -->
          <div class="lg:hidden">
            <button (click)="logout()" 
                    class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
              <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Page content -->
    <main class="flex-1 p-6 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
