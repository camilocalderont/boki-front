<div class="max-w-8xl mx-auto p-6 {{theme?.theme?.colors?.background?.secondary?.light}} {{theme?.theme?.colors?.shadow?.md?.light}} rounded-2xl">
    <h2 class="text-xl font-semibold {{theme?.theme?.colors?.text?.primary?.light}} mb-6">
        {{ isEditMode ? 'Actualizar FAQS' : 'Crear FAQS' }}
    </h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Primera fila: Pregunta y Respuesta -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <textarea formControlName="VcQuestion" placeholder="Pregunta"
                    class="w-full rounded-md {{theme?.theme?.colors?.forms?.input?.border?.light}} {{theme?.theme?.colors?.forms?.input?.background?.light}} {{theme?.theme?.colors?.forms?.input?.text?.light}} {{theme?.theme?.colors?.forms?.input?.placeholder?.light}} p-2.5 {{theme?.theme?.colors?.shadow?.sm?.light}} {{theme?.theme?.colors?.focus?.ring?.primary?.light}} {{theme?.theme?.colors?.forms?.input?.borderFocus?.light}}"
                    rows="3"></textarea>
                <div *ngIf="form.get('VcQuestion')?.invalid && form.get('VcQuestion')?.touched"
                    class="{{theme?.theme?.colors?.status?.error?.textLight?.light}} text-xs mt-1 pl-1">
                    La pregunta es obligatoria
                </div>
            </div>
            <div>
                <textarea formControlName="VcAnswer" placeholder="Respuesta"
                    class="w-full rounded-md {{theme?.theme?.colors?.forms?.input?.border?.light}} {{theme?.theme?.colors?.forms?.input?.background?.light}} {{theme?.theme?.colors?.forms?.input?.text?.light}} {{theme?.theme?.colors?.forms?.input?.placeholder?.light}} p-2.5 {{theme?.theme?.colors?.shadow?.sm?.light}} {{theme?.theme?.colors?.focus?.ring?.primary?.light}} {{theme?.theme?.colors?.forms?.input?.borderFocus?.light}}"
                    rows="3"></textarea>
                <div *ngIf="form.get('VcAnswer')?.invalid && form.get('VcAnswer')?.touched"
                    class="{{theme?.theme?.colors?.status?.error?.textLight?.light}} text-xs mt-1 pl-1">
                    La respuesta es obligatoria
                </div>
            </div>
        </div>

        <!-- Segunda fila: Empresa y Categoria -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <div class="relative">
                    <select formControlName="CompanyId"
                            class="w-full rounded-md {{theme?.theme?.colors?.forms?.input?.border?.light}} {{theme?.theme?.colors?.forms?.input?.background?.light}} {{theme?.theme?.colors?.forms?.input?.text?.light}} p-2.5 {{theme?.theme?.colors?.shadow?.sm?.light}} {{theme?.theme?.colors?.focus?.ring?.primary?.light}} {{theme?.theme?.colors?.forms?.input?.borderFocus?.light}} appearance-none">
                        <option value="" disabled>Seleccione una empresa</option>
                        <option *ngFor="let company of companies" [value]="company.Id">
                            {{ company.VcName }}
                        </option>
                    </select>

                    <!-- Flecha personalizada -->
                    <span class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none {{theme?.theme?.colors?.text?.quaternary?.light}}">
                    ▼
                    </span>
                </div>
                <p *ngIf="form.get('CompanyId')?.invalid && form.get('CompanyId')?.touched" class="{{theme?.theme?.colors?.status?.error?.text?.light}} text-xs mt-1">
                    Debe seleccionar una empresa
                </p>
            </div>
            <div>
                <div class="relative">
                    <select formControlName="CategoryServiceId"
                            class="w-full rounded-md {{theme?.theme?.colors?.forms?.input?.border?.light}} {{theme?.theme?.colors?.forms?.input?.background?.light}} {{theme?.theme?.colors?.forms?.input?.text?.light}} p-2.5 {{theme?.theme?.colors?.shadow?.sm?.light}} {{theme?.theme?.colors?.focus?.ring?.primary?.light}} {{theme?.theme?.colors?.forms?.input?.borderFocus?.light}} appearance-none">
                        <option value="" disabled>Seleccione una categoría</option>
                        <option *ngFor="let category of categories" [value]="category.Id">
                            {{ category.VcName }}
                        </option>
                    </select>

                    <!-- Flecha personalizada -->
                    <span class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none {{theme?.theme?.colors?.text?.quaternary?.light}}">
                    ▼
                    </span>
                </div>
                <p *ngIf="form.get('CategoryServiceId')?.invalid && form.get('CategoryServiceId')?.touched" class="{{theme?.theme?.colors?.status?.error?.text?.light}} text-xs mt-1">
                    Debe seleccionar una categoría
                </p>
            </div>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4 pt-2">
            <button type="button"
                class="px-5 py-2.5 inline-flex items-center {{theme?.theme?.colors?.buttons?.secondary?.background?.light}} {{theme?.theme?.colors?.buttons?.secondary?.text?.light}} text-sm rounded-md {{theme?.theme?.colors?.buttons?.secondary?.backgroundHover?.light}} {{theme?.theme?.colors?.focus?.ring?.secondary?.light}} transition-all duration-200 {{theme?.theme?.colors?.shadow?.sm?.light}} {{theme?.theme?.colors?.shadow?.hover?.light}}"
                (click)="redirectLink('/dashboard/faqs')">
                Cancelar
            </button>
            <button type="submit" [disabled]="form.invalid"
                class="px-5 py-2.5 inline-flex items-center {{theme?.theme?.colors?.buttons?.primary?.background?.light}} {{theme?.theme?.colors?.buttons?.primary?.text?.light}} text-sm rounded-md {{theme?.theme?.colors?.buttons?.primary?.backgroundHover?.light}} {{theme?.theme?.colors?.focus?.ring?.blue?.light}} transition-all duration-200 {{theme?.theme?.colors?.shadow?.sm?.light}} {{theme?.theme?.colors?.shadow?.hover?.light}} disabled:opacity-50 disabled:cursor-not-allowed">
                {{ isEditMode ? 'Actualizar' : 'Crear' }}
            </button>
        </div>
  </form>
</div>
