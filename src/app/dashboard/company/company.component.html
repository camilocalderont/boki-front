<div class="space-y-8 p-1">
  <!-- Header de Companies -->
  <div class="flex items-center justify-between">
    <div>
      <h2 class="text-2xl font-bold {{theme?.theme?.colors?.text?.primary?.light}} mb-2">Empresas</h2>
      <!-- <p class="{{theme?.theme?.colors?.text?.quaternary?.light}} text-base">Bienvenido, Aquí están las Empresas</p> -->
    </div>
  </div>

  <div>
    <button (click)="createCompany()" 
            class="inline-flex items-center px-5 py-2.5 {{theme?.theme?.colors?.buttons?.primary?.background?.light}} {{theme?.theme?.colors?.buttons?.primary?.text?.light}} text-sm font-semibold rounded-xl {{theme?.theme?.colors?.buttons?.primary?.backgroundHover?.light}} {{theme?.theme?.colors?.focus?.ring?.blue?.light}} transition-all duration-200 {{theme?.theme?.colors?.shadow?.sm?.light}} {{theme?.theme?.colors?.shadow?.hover?.light}}">
      <svg class="w-4 h-4 mr-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1" />
      </svg>
      Crear Empresa
    </button>
  </div>

  <section class="{{theme?.theme?.colors?.background?.secondary?.light}} {{theme?.theme?.colors?.shadow?.md?.light}} p-2 rounded-2xl">
    <data-grid [columns]="columns" [data]="companies" [pageSize]="5" [pageSizeOptions]="[5,10,20,50]" (update)="updateCompany($event)"></data-grid>
  </section>
</div>
