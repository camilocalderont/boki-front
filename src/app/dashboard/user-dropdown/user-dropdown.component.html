<div class="relative" #dropdownContainer>
  <!-- Usuario Avatar Button -->
  <avatar-button-theme (click)="toggleDropdown()">
    <!-- Avatar del usuario (circular) -->
    <avatar-theme size="sm">
      <span class="text-sm font-bold text-white">
        {{ getInitials() }}
      </span>
    </avatar-theme>
    
    <!-- Chevron down -->
    <svg class="w-3 h-3 text-gray-400 dark:text-gray-500 group-hover:text-gray-600 dark:group-hover:text-gray-300 transition-transform duration-200"
         [class.rotate-180]="isDropdownOpen"
         fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
    </svg>
  </avatar-button-theme>

  <!-- Dropdown Menu -->
  <dropdown-container-theme
    *ngIf="isDropdownOpen"
    [additionalClasses]="'opacity-0 translate-y-1 ' + (isDropdownOpen ? 'opacity-100 translate-y-0' : '')">
    
    <!-- Header del dropdown con info del usuario -->
    <dropdown-header-theme>
      <div class="flex items-center space-x-3">
        <avatar-theme size="md">
          <span class="text-base font-bold text-white">
            {{ getInitials() }}
          </span>
        </avatar-theme>
        
        <user-info-theme>
          <span slot="name">{{ currentUser?.name || currentUser?.VcFirstName || 'Usuario' }}</span>
          <span slot="badge">Pro</span>
          <span slot="email">{{ currentUser?.email || currentUser?.VcEmail || 'user@example.com' }}</span>
        </user-info-theme>
      </div>
    </dropdown-header-theme>

    <!-- Menu Items -->
    <div class="py-1">
      
      <!-- My Profile -->
      <dropdown-item-theme>
        <svg class="w-4 h-4 mr-3 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
        <span class="text-sm font-medium">My Profile</span>
      </dropdown-item-theme>

      <!-- Dark Mode -->
      <dropdown-item-theme (click)="toggleDarkMode()">
        <div class="flex items-center">
          <!-- Icono que cambia segÃºn el modo -->
          <svg *ngIf="!isDarkMode" class="w-4 h-4 mr-3 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
          </svg>
          <svg *ngIf="isDarkMode" class="w-4 h-4 mr-3 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
          </svg>
          <span class="text-sm font-medium">{{ isDarkMode ? 'Modo Claro' : 'Modo Oscuro' }}</span>
        </div>
        
        <!-- Toggle Switch -->
       <div class="relative">
          <div class="w-9 h-5 bg-gray-200 dark:bg-gray-600 rounded-full transition-colors duration-200"
               [class.bg-blue-500]="isDarkMode"
               [class.dark:bg-blue-600]="isDarkMode">
            <div class="absolute top-0.5 left-0.5 w-4 h-4 bg-white rounded-full shadow-sm transition-transform duration-200"
                 [class.translate-x-4]="isDarkMode">
            </div>
          </div>
        </div>
      </dropdown-item-theme>

    </div>

    <!-- Log out section separada -->
    <separator-theme>
      <dropdown-item-theme [isLogout]="true" (click)="logout()">
        <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
        <span class="text-sm font-medium">Log out</span>
      </dropdown-item-theme>
    </separator-theme>

  </dropdown-container-theme>

  <!-- Backdrop para cerrar el dropdown -->
  <div
    *ngIf="isDropdownOpen"
    class="fixed inset-0 z-40"
    (click)="closeDropdown()">
  </div>
</div>
