<div class="relative" #dropdownContainer>
  <!-- Usuario Avatar Button -->
  <button
    (click)="toggleDropdown()"
    class="flex items-center space-x-2 p-1.5 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 group">
    
    <!-- Avatar del usuario (circular) -->
    <div class="w-8 h-8 bg-gradient-to-r from-gray-400 to-gray-500 dark:from-gray-600 dark:to-gray-700 rounded-full flex items-center justify-center shadow-sm">
      <span class="text-sm font-bold text-white">
        {{ getInitials() }}
      </span>
    </div>
    
    <!-- InformaciÃ³n del usuario (solo en pantallas grandes) -->
    <!-- <div class="hidden lg:flex flex-col text-left">
      <span class="text-sm font-medium text-gray-900 dark:text-white truncate max-w-28">
        {{ currentUser?.name || currentUser?.VcFirstName || 'Usuario' }}
      </span>
      <span class="text-xs text-gray-500 dark:text-gray-400 truncate max-w-28">
        {{ currentUser?.email || currentUser?.VcEmail || 'user@example.com' }}
      </span>
    </div> -->
    
    <!-- Chevron down -->
    <svg class="w-3 h-3 text-gray-400 dark:text-gray-500 group-hover:text-gray-600 dark:group-hover:text-gray-300 transition-transform duration-200"
         [class.rotate-180]="isDropdownOpen"
         fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
    </svg>
  </button>

  <!-- Dropdown Menu -->
  <div
    *ngIf="isDropdownOpen"
    class="absolute right-0 top-full mt-1 w-64 bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-100 dark:border-gray-700 overflow-hidden z-50 opacity-0 translate-y-1 transition-all duration-150"
    [class.opacity-100]="isDropdownOpen"
    [class.translate-y-0]="isDropdownOpen">
    
    <!-- Header del dropdown con info del usuario -->
    <div class="px-4 py-4 border-b border-gray-50 dark:border-gray-700">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-gradient-to-r from-gray-400 to-gray-500 dark:from-gray-600 dark:to-gray-700 rounded-full flex items-center justify-center shadow-sm">
          <span class="text-base font-bold text-white">
            {{ getInitials() }}
          </span>
        </div>
        <div class="flex-1 min-w-0">
          <div class="flex items-center space-x-2 mb-1">
            <p class="text-sm font-semibold text-gray-900 dark:text-white truncate">
              {{ currentUser?.name || currentUser?.VcFirstName || 'Usuario' }}
            </p>
            <span class="inline-flex items-center px-2 py-0.5 rounded-md text-xs font-medium bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300">
              Pro
            </span>
          </div>
          <p class="text-xs text-gray-500 dark:text-gray-400 truncate">
            {{ currentUser?.email || currentUser?.VcEmail || 'user@example.com' }}
          </p>
        </div>
      </div>
    </div>

    <!-- Menu Items -->
    <div class="py-1">
      
      <!-- Public Profile -->
      <button class="w-full flex items-center px-4 py-2.5 text-left text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-150">
        <svg class="w-4 h-4 mr-3 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span class="text-sm font-medium">Public Profile</span>
      </button>

      <!-- My Profile -->
      <button class="w-full flex items-center px-4 py-2.5 text-left text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-150">
        <svg class="w-4 h-4 mr-3 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
        <span class="text-sm font-medium">My Profile</span>
      </button>

      <!-- My Account -->
      <button class="w-full flex items-center justify-between px-4 py-2.5 text-left text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-150">
        <div class="flex items-center">
          <svg class="w-4 h-4 mr-3 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          <span class="text-sm font-medium">My Account</span>
        </div>
        <svg class="w-3 h-3 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </button>

      <!-- Dev Forum -->
      <button class="w-full flex items-center px-4 py-2.5 text-left text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-150">
        <svg class="w-4 h-4 mr-3 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"/>
        </svg>
        <span class="text-sm font-medium">Dev Forum</span>
      </button>

      <!-- Language -->
      <button class="w-full flex items-center justify-between px-4 py-2.5 text-left text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-150">
        <div class="flex items-center">
          <svg class="w-4 h-4 mr-3 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"/>
          </svg>
          <span class="text-sm font-medium">Language</span>
        </div>
        <div class="flex items-center space-x-1">
          <span class="text-xs text-gray-600 dark:text-gray-400">EspaÃ±ol</span>
          <span class="text-sm">ðŸ‡ªðŸ‡¸</span>
        </div>
      </button>

      <!-- Dark Mode -->
      <button
        (click)="toggleDarkMode()"
        class="w-full flex items-center justify-between px-4 py-2.5 text-left text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-150">
        <div class="flex items-center">
          <!-- Icono que cambia segÃºn el modo -->
          <svg *ngIf="!isDarkMode" class="w-4 h-4 mr-3 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
          </svg>
          <svg *ngIf="isDarkMode" class="w-4 h-4 mr-3 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
          </svg>
          <span class="text-sm font-medium">{{ isDarkMode ? 'Modo Claro' : 'Modo Oscuro' }}</span>
        </div>
        
        <!-- Toggle Switch -->
        <div class="relative">
          <div class="w-9 h-5 bg-gray-200 dark:bg-gray-600 rounded-full transition-colors duration-200"
               [class.bg-blue-500]="isDarkMode"
               [class.dark:bg-blue-600]="isDarkMode">
            <div class="absolute top-0.5 left-0.5 w-4 h-4 bg-white rounded-full shadow-sm transition-transform duration-200"
                 [class.translate-x-4]="isDarkMode">
            </div>
          </div>
        </div>
      </button>

    </div>

    <!-- Log out section separada -->
    <div class="border-t border-gray-50 dark:border-gray-700">
      <button
        (click)="logout()"
        class="w-full flex items-center px-4 py-3 text-left text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors duration-150">
        <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
        <span class="text-sm font-medium">Log out</span>
      </button>
    </div>
  </div>

  <!-- Backdrop para cerrar el dropdown -->
  <div
    *ngIf="isDropdownOpen"
    class="fixed inset-0 z-40"
    (click)="closeDropdown()">
  </div>
</div>
