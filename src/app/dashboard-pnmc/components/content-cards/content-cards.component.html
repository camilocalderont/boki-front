<div class="py-12">
  <!-- Título de la sección -->
  <div class="text-center mb-12">
    <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">{{ sectionTitle }}</h2>
    <p class="text-lg text-gray-600 max-w-2xl mx-auto" *ngIf="sectionDescription">
      {{ sectionDescription }}
    </p>
  </div>

  <!-- Grid de tarjetas responsivo -->
  <div class="grid grid-cols-1 md:grid-cols-3 xl:grid-cols-4 gap-6 mb-12">
    <div *ngFor="let item of items; let i = index"
      class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 overflow-hidden group"
      [style.animation-delay.ms]="i * 100">

      <!-- Imagen -->
      <div class="relative h-48 overflow-hidden bg-gray-200">
        <img [src]="getImageUrl(item, i)" [alt]="getImageAlt(item)" (error)="onImageError($event, i)"
          class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110" loading="lazy">

        <!-- Overlay con gradiente -->
        <div
          class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        </div>
      </div>

      <!-- Contenido de la tarjeta -->
      <div class="p-6">
        <!-- Renderizado dinámico de propiedades -->
        <div class="space-y-3">
          <div *ngFor="let prop of getObjectProperties(item); let first = first" [class]="first ? 'mb-4' : ''">

            <!-- Título principal (primera propiedad) -->
            <h3 *ngIf="first && !isImageProperty(prop.key)"
              class="text-xl font-bold text-gray-900 line-clamp-2 group-hover:text-orange-600 transition-colors duration-200">
              {{ prop.value }}
            </h3>

            <!-- Otras propiedades -->
            <div *ngIf="!first && !isImageProperty(prop.key)" class="flex flex-col">
              <span class="text-sm font-semibold text-gray-700 capitalize mb-1">
                {{ formatPropertyName(prop.key) }}:
              </span>
              <p class="text-gray-600 text-sm leading-relaxed" [class.line-clamp-3]="isLongText(prop.value)">
                {{ prop.value }}
              </p>
            </div>
          </div>
        </div>

        <!-- Botón de acción -->
        <div class="mt-6 pt-4 border-t border-gray-100">
          <a [href]="viewMoreUrl || '#'"
            class="inline-flex items-center text-orange-600 hover:text-orange-700 font-semibold text-sm transition-colors duration-200 group/link">
            Ver más
            <svg class="w-4 h-4 ml-2 transition-transform duration-200 group-hover/link:translate-x-1" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Botón "Ver más" de la sección -->
  <div class="text-center" *ngIf="showSectionButton">
    <a [href]="viewMoreUrl || '#'"
      class="inline-flex items-center bg-gradient-to-r from-orange-500 to-red-600 text-white px-8 py-3 rounded-xl font-semibold hover:shadow-lg transform hover:scale-105 transition-all duration-200">
      Ver todos en {{ sectionTitle }}
      <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
      </svg>
    </a>
  </div>

  <!-- Estado de carga -->
  <div *ngIf="loading" class="text-center py-12">
    <div class="inline-flex items-center space-x-2">
      <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-orange-600"></div>
      <span class="text-gray-600">Cargando contenido...</span>
    </div>
  </div>

  <!-- Estado vacío -->
  <div *ngIf="!loading && items.length === 0" class="text-center py-12">
    <div class="w-24 h-24 mx-auto mb-4 bg-gray-100 rounded-full flex items-center justify-center">
      <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
        </path>
      </svg>
    </div>
    <h3 class="text-lg font-semibold text-gray-900 mb-2">No hay contenido disponible</h3>
    <p class="text-gray-600">No se encontraron elementos para mostrar en esta sección.</p>
  </div>
</div>
